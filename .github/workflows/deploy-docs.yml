name: Deploy Design Docs

on:
  push:
    branches: [main]
    paths:
      - 'NavigationSample/Shared/DesignInfo/**'
      - 'Tools/DocGenerator/**'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: macos-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4

      - name: Build DocGenerator
        run: swift build --package-path Tools/DocGenerator

      - name: Generate docs
        run: swift run --package-path Tools/DocGenerator DocGenerator -- --output-dir "$RUNNER_TEMP/docs"

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ runner.temp }}/docs/

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
